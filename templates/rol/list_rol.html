{% extends "base.html"%}

{% block title %} Roles {%endblock%}

{% block content%}

<table class="table table-sm scrolltable" width="100%">
    <thead class="thead-dark thead">
        <tr>
            <th width="10%">ID</th>
            <th width="27%">Nombre</th>
            <th width="27%">Descripcion</th>
            <th width="8%">Acciones</th>
            <th width="3%">
          
            <a href="/security/add/"><i class="fas fa-plus-square"></i>Agregar</a>
      
            </th>
        </tr>
    </thead>
    <tbody class="tbody">
        {% for rol in object_list %}
            <tr>
                <td width="10%">{{ rol.pk }}</td>
                <td width="27%">{{ rol.nombre}}</td>
                <td width="27%">{{ rol.descripcion}}</td>
                <td id="acciones" width="8%">
                   
                    <div class="">
                        <a href="{% url 'update_rol' rol.pk %}">Editar<i class="fas fa-edit"></i></a>
                        <a href="{% url 'delete_rol' rol.pk %}">Eliminar<i class="fas fa-delete"></i></a>
                    </div>
                    
                </td>
                <td width="3%"></td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{%endblock%}
