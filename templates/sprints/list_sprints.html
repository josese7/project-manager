{%include 'base.html'%}
<html>
<body>
<div class="container">
    <div class="head">
        <h1 align="center"> {{ object.nombre }} </h1>
    </div>
    {% if 'Desarrollo' in permisos %}
    <table class="table table-sm scrolltable" width="100%">
        <thead class="thead-dark thead">
            <tr>
                <th width="10%">ID</th>
                <th width="27%">Nombre</th>
                <th width="27%">Fecha Inicio</th>
                <th width="27%">Estado</th>
                <th width="8%">Acciones</th>

                <th width="3%">
              
                <a href="{% url 'create_sprint' proyecto.pk  %}"><i class="fas fa-plus-square"></i></a>
          
                </th>
            </tr>
        </thead>
        <tbody class="tbody">
            {% for sprint in sprints %}
                <tr>
                    <td width="10%">{{ sprint.pk }}</td>
                    <td width="27%">{{ sprint.nombre}}</td>
                    <td width="27%">{{ sprint.fecha_inicio }}</td>
                    <td width="27%">{{ sprint.estado }}</td>
                    <td id="acciones" width="8%">
                       
                        <div class="">
                            <a href="{% url 'detail_sprint' sprint.pk %}"><i class="fa-regular fa-eye"></i></a> 
                            <a href="{% url 'update_sprint' sprint.pk %}"><i class="fa-solid fa-pen-to-square"></i></a>
                        </div>
                        
                    </td>
                    <td width="3%"></td>
                </tr>
            {% endfor %}
            
        </tbody>
    </table>
    {% else %}
    Acceso denegado
    {% endif %}
</div>
</body>
</html>
