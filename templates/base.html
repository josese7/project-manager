{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>IS2</title>
    
    <link  type="text/css" href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link  type="text/css" href="{% static 'css/base.css'%}" rel="stylesheet">
    <link  type="text/css" href="{% static 'css/custom_elements.css'%}" rel="stylesheet">
    <link  type="text/css" href="{% static 'css/account.css'%}" rel="stylesheet">
    
    
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
 
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>

    <div id="header">
        <a href="{% url 'home' %}">
            <span class="logo">JACOX</span>
        </a>
        
        {% comment %} {% if request.user.is_authenticated %}
        <ul class="menu">
            <li {% if section == "home"%} class="selected "{%endif%}
            >
            <a href="#">Proyectos</a>
            </li>
            <li {% if section == "home"%} class="selected "{%endif%}
            >
            <a href="#">Seguridad</a>
            </li>
        </ul>
        {%endif%} {% endcomment %}
        <span class="user">
            {% if request.user.is_authenticated %}
            Hola {{ request.user.first_name }}
            <a href="{% url "logout"%}">| Logout</a>
            {%else %}
            <a href="{% url "login"%}">Log-In</a>
            {%endif%}
        </span>
    </div>
    <div id="content">
        {% block content%}
        {% endblock%}
    </div>
<body>
    
</body>
</html>
