{%include 'base.html'%}
<html>
<body>
<div class="container">
    <div class="head">
        <h1 align="center"> {{ object.nombre }} </h1>
    </div>
    {% if 'Desarrollo' in permisos %}
    <table class="table table-sm scrolltable" width="100%">
        <thead class="thead-dark thead">
            <tr>
                <th width="10%">ID</th>
                <th width="27%">Nombre</th>
                <th width="27%">Descripcion</th>
                <th width="8%">Acciones</th>
                <th width="3%">
              
                <a href="{% url 'create_us' object.pk %}"><i class="fas fa-plus-square"></i></a>
          
                </th>
            </tr>
        </thead>
        <tbody class="tbody">
            {% for us in object.userstory_set.all %}
                <tr>
                    <td width="10%">{{ us.pk }}</td>
                    <td width="27%">{{ us.nombre}}</td>
                    <td width="27%">{{ us.descripcion}}</td>
                    <td id="acciones" width="8%">
                       
                        <div class="">
                            <a href="{% url 'update_userstory' us.pk %}"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a href="{% url 'delete_userstory' us.pk %}"><i class="fa-regular fa-trash-can"></i></a>
                            <a href="{% url 'detail_userstory' us.pk %}"><i class="fa-regular fa-eye"></i></a>
                        </div>
                        
                    </td>
                    <td width="3%"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    Acceso denegado
    {% endif %}
</div>
</body>
</html>
