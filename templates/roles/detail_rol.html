{%include 'base.html'%}
<html>
<body>
<div class="container">
    <div class="head">
        <h1 align="center"> {{ title }} </h1>
        <hr>
    </div>
    {% if 'Seguridad' in permisos %}
    <div class="register">
        <div class="container detalle" style="font-size: 25px">
            <li>Nombre del Rol: {{ object.nombre }}</li>
            <li>Descripcion: {{ object.descripcion }}</li>
            <li>Permisos:</li>
            <div class="container" style="margin-left: 50px">
                {% for permiso in object.permisos.all %}
                    <li>{{ permiso }}</li>
                {% endfor %}
            </div>
        </div>
        <br>
        <a href="{% url 'list_rol'%}"><button type="button" class="btn submit-btn">
            <i class="fas fa-arrow-left"></i> Atras</button></a>
        <hr>
    </div>
    {% else %}
    Acceso denegado.
    {% endif%}
</div>
</body>
</html>
